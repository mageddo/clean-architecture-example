plugins {
    id 'application'
}
description = "Wires the application together."

mainClassName = 'com.clean.example.Application'
//distDir = project(":application").getBuildDir().toPath().resolve("distributions").toFile()


dependencies {
    compile project(":application:core")
    compile project(":application:dataproviders")
    compile project(":application:entrypoints")
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.2.0.RELEASE'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'

}


test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
